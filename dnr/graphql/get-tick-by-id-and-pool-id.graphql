query GetTickData($poolId: ID!, $tickId: Bytes!, $account: Bytes!) {
  pool(id: $poolId) {
    id,
    collateralToken {
      name,
    },
    currencyToken {
      id,
      symbol
    },
    ticks(where: {id: $tickId} ) {
      limit,
      duration,
      rate,
      raw,
    }
    deposits(where: {account: $account}) {
      depositedAmount,
      shares,
      account,
      tick {
        id,
      }
    }
  }
}